    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #3081f1; --red: #ff4444; --gold: #f1c40f; --green: #2ecc71; --glass: rgba(255, 255, 255, 0.05);
        }
        
        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1a1f2b, #080a0f);
            background-color: #080a0f; color: white; height: 100vh; overflow: hidden; 
        }

        .container { height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; position: relative; z-index: 5; }
        .main-logo { font-family: 'Orbitron', sans-serif; font-size: 28px; font-weight: 900; text-align: center; margin: 40px 0; color: var(--blue); text-shadow: 0 0 20px rgba(48, 129, 241, 0.7); }

        .page { display: none; height: 100%; animation: pageIn 0.4s ease; flex-direction: column; }
        .page.active { display: flex; }
        @keyframes pageIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-back-giant {
            width: 100%; padding: 22px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; color: #fff; font-weight: 900; font-size: 16px; margin-top: auto; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; gap: 15px; text-transform: uppercase; cursor: pointer;
        }

        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .cat-box {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 900; font-size: 11px;
        }
        .cat-box.vip { grid-column: span 3; aspect-ratio: auto; padding: 25px; border: 2px solid var(--gold); color: var(--gold); font-size: 16px; margin-top: 10px; }

        .game-selector {
            background: var(--glass); border: 2px solid var(--blue); border-radius: 25px;
            padding: 35px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;
            font-size: 20px; font-weight: 900;
        }

        .product-list { flex-grow: 1; overflow-y: auto; padding-bottom: 120px; scrollbar-width: none; }
        .card-item {
            background: rgba(255,255,255,0.03); border-radius: 20px; padding: 20px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--blue);
        }
        .card-item.out { opacity: 0.5; border-left-color: #555; }
        .card-item.vip-card { border-left-color: var(--gold); background: rgba(241, 196, 15, 0.05); }

        .price-label { font-weight: 900; color: var(--green); font-size: 20px; margin-right: 15px; }
        .btn-add { background: var(--blue); border: none; color: white; border-radius: 12px; width: 45px; height: 45px; font-size: 24px; font-weight: 900; cursor: pointer; }
        .btn-out { background: #333; color: #777; font-size: 10px; padding: 5px; border-radius: 8px; border: none; }

        .fab-container-right { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 2000; }
        .cart-fab {
            position: fixed; bottom: 30px; left: 20px; width: 70px; height: 70px; border-radius: 50%;
            background: var(--green); border: 3px solid white; color: black; display: none;
            align-items: center; justify-content: center; z-index: 2000;
        }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: var(--red); color: white; border-radius: 50%; width: 25px; height: 25px; font-size: 14px; font-weight: 900; display: flex; align-items: center; justify-content: center; border: 2px solid white; }

        .fab { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; border: 2px solid white; }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.96); z-index:10000; align-items:center; justify-content:center; }
        .modal-box { background: #161b22; width: 85%; padding: 30px; border-radius: 30px; border: 1px solid #333; max-height: 80vh; overflow-y: auto; }
        .input-premium { width: 100%; padding: 18px; margin-bottom: 12px; border-radius: 15px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>

    <div id="cart-fab" class="cart-fab" onclick="abrirModalCarrinho()">
        <span id="cart-count" class="cart-badge">0</span>
        <span style="font-size: 30px;">üõí</span>
    </div>

    <div class="fab-container-right">
        <div class="fab" style="background: #3081f1;" onclick="window.open('https://chat.whatsapp.com/LZTcrcTxJCL6lXhTNV9lcd')">üí¨</div>
        <div class="fab" style="background: #25d366;" onclick="window.open('https://wa.me/258840474014')">üë®‚Äçüíª</div>
    </div>

    <div class="container">

            <div class="game-selector" style="border-color: var(--red);" onclick="abrirBS()"><span>üî´ BLOOD STRIKE</span> <span>‚ûî</span></div>

                <div class="cat-box vip" onclick="abrirCat('contas')">üëë CONTA MESTRE VIP (500MT)</div>
            </div>
            <button onclick="navegarPara('p-menu')" class="btn-back-giant">VOLTAR AO MENU</button>

    <div id="modal-carrinho" class="modal">
        <div class="modal-box">

            <div id="lista-carrinho-itens"></div>
            <div style="padding: 15px; background: rgba(0,0,0,0.5); border-radius: 15px; margin: 20px 0;">

            </div>
            <button onclick="abrirModalPagamento()" class="btn-back-giant" style="background:var(--green); border:none; color:black;">PAGAR AGORA</button>
            <button onclick="document.getElementById('modal-carrinho').style.display='none'" class="btn-back-giant" style="background:transparent; border:1px solid #555;">FECHAR</button>
        </div>
    </div>

    <div id="modal-pay" class="modal">
        <div class="modal-box">
            <h3 style="color:var(--green); text-align:center;">PAGAMENTO</h3>
            <select id="pay-met" class="input-premium"><option>M-Pesa</option></select>
            <input type="text" id="player-id" class="input-premium" placeholder="ID do Jogador">
            <input type="text" id="trans-id" class="input-premium" placeholder="ID de Transa√ß√£o">
            <button onclick="finalizarPedido()" class="btn-back-giant" style="background:var(--green); color:black;">FINALIZAR NO WHATSAPP</button>
            <button onclick="document.getElementById('modal-pay').style.display='none'" style="width:100%; background:none; border:none; color:#555;">Voltar</button>
        </div>
    </div>

    <script>
        const auth = firebase.initializeApp({apiKey: "AIzaSyCb1O0tPAmk9Kuhgea4ju53IZPyw77FiFI", authDomain: "planning-with-ai-f24a5.firebaseapp.com", projectId: "planning-with-ai-f24a5", storageBucket: "planning-with-ai-f24a5.firebasestorage.app", messagingSenderId: "310393869088", appId: "1:310393869088:web:f9ee8ad089767c9d5abd45"}).auth();

        const DATABASE = {
            bonus: [
                {n:"110+11 Diamonds", p:85, t:"FF", stock:false}, 
                {n:"231+23 Diamonds", p:165, t:"FF", stock:true},
                {n:"583+58 Diamonds", p:385, t:"FF", stock:true},
                {n:"1188+118 Diamonds", p:750, t:"FF", stock:true},
                {n:"2420+242 Diamonds", p:1500, t:"FF", stock:true}
            ],
            padrao: [
                {n:"100 Diamonds", p:80, t:"FF", stock:false}, 
                {n:"310 Diamonds", p:240, t:"FF", stock:true},
                {n:"520 Diamonds", p:400, t:"FF", stock:true},
                {n:"1060 Diamonds", p:780, t:"FF", stock:true}
            ],
            assinaturas: [
                {n:"Semanal FF", p:195, t:"Ass", stock:true}, 
                {n:"Mensal FF", p:790, t:"Ass", stock:true},
                {n:"Passe Booyah", p:400, t:"Ass", stock:true}
            ],
            contas: [
                {n:"CONTA MESTRE VIP #01", p:500, t:"Conta", d:"Saitama, Angelical, Cal√ßa Down", stock:true}
            ],
            blood: [
                {n:"100 + 5 Golds", p:80, t:"BS", stock:false}, 
                {n:"1000 + 100 Golds", p:570, t:"BS", stock:true},
                {n:"5000 + 700 Golds", p:2800, t:"BS", stock:true}
            ]
        };

        let jogo = ""; let car = [];

        function navegarPara(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function fazerLogin() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).then(() => navegarPara('p-menu')).catch(e => alert("Erro no Login!")); }
        function fazerCadastro() { auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).then(() => alert("Conta criada!")).catch(e => alert(e.message)); }
        function abrirBS() { jogo = "BS"; navegarPara('p-vendas'); document.getElementById('vendas-titulo').innerText="BLOOD STRIKE"; render(DATABASE.blood); }
        function abrirCat(c) { jogo = "FF"; navegarPara('p-vendas'); document.getElementById('vendas-titulo').innerText=c.toUpperCase(); render(DATABASE[c]); }

        function render(itens) {
            const container = document.getElementById('lista-vendas');
            container.innerHTML = "";
            itens.forEach(i => {
                const isVip = i.t === "Conta";
                const isOut = i.stock === false;
                container.innerHTML += `
                <div class="card-item ${isVip?'vip-card':''} ${jogo==='BS'?'bs':''} ${isOut?'out':''}">
                    <div><b>${i.n}</b>${isVip?'<br><small>'+i.d+'</small>':''}</div>
                    <div style="display:flex; align-items:center;">
                        <span class="price-label">${i.p}MT</span>
                        ${isOut ? '<button class="btn-out" disabled>OUT OF STOCK</button>' : `<button class="btn-add" style="background:${isVip?'var(--gold)':(jogo==='BS'?'var(--red)':'var(--blue)')}" onclick="add('${i.n}',${i.p},'${i.t}')">+</button>`}
                    </div>
                </div>`;
            });
        }

        function add(n, p, t) { car.push({n, p, t}); atualizarCarrinho(); }
        function remover(idx) { car.splice(idx, 1); atualizarCarrinho(); car.length > 0 ? abrirModalCarrinho() : (document.getElementById('modal-carrinho').style.display='none'); }

        function atualizarCarrinho() {
            document.getElementById('cart-fab').style.display = car.length > 0 ? 'flex' : 'none';
            document.getElementById('cart-count').innerText = car.length;
            let total = 0; car.forEach(i => total += i.p);
            document.getElementById('modal-total').innerText = total;
        }

        function abrirModalCarrinho() {
            document.getElementById('modal-carrinho').style.display = 'flex';
            document.getElementById('lista-carrinho-itens').innerHTML = car.map((i, idx) => `
                <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #222; align-items:center;">
                    <span>${i.n}</span>
                    <span onclick="remover(${idx})" style="color:var(--red); font-weight:bold; cursor:pointer;">Remover</span>
                </div>
            `).join("");
        }

        function abrirModalPagamento() { document.getElementById('modal-carrinho').style.display='none'; document.getElementById('modal-pay').style.display='flex'; }

        function finalizarPedido() {
            const total = document.getElementById('modal-total').innerText;
            const pid = document.getElementById('player-id').value;
            const tid = document.getElementById('trans-id').value;
            const itens = car.map(i => i.n).join(", ");
            const tipo = car[0].t;

            let saudacao = "Gostaria de recarregar Diamonds.";
            if(tipo === "BS") saudacao = "Gostaria de recarregar Golds no Blood Strike.";
            if(tipo === "Conta") saudacao = "Gostaria de comprar a CONTA MESTRE VIP.";
            if(tipo === "Ass") saudacao = "Gostaria de activar uma Assinatura/Passe.";

            const final = `Oie Yanik! üëã\n\n*PEDIDO:* ${saudacao}\n*PRODUTOS:* ${itens}\n*TOTAL:* ${total}MT\n*M√âTODO:* M-Pesa\n*ID JOGADOR:* ${pid}\n*ID TRANSA√á√ÉO:* ${tid}`;
            window.open(`https://wa.me/258840474014?text=${encodeURIComponent(final)}`);
        }

        function voltarPagina() { jogo === "BS" ? navegarPara('p-menu') : navegarPara('p-ff-menu'); }
    </script>
</body>
