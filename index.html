  <!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yanikzx9 Store | Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --blue: #3081f1; --dark-blue: #1a4fa0; --card: rgba(22, 27, 34, 0.98); --green: #25d366; --red: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; color: white; margin: 0; background: #0d1117; padding-bottom: 100px; overflow-x: hidden; }
        .overlay-global { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images8.alphacoders.com/105/1052862.jpg'); background-size: cover; z-index: -1; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .box { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--blue); text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; margin-top: 10px; width: 100%; }
        .catalog-card { width: 100%; height: 100px; border-radius: 15px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: linear-gradient(135deg, var(--dark-blue) 0%, var(--blue) 100%); border: 2px solid rgba(255,255,255,0.2); }
        .item { background: rgba(33, 38, 45, 0.9); border: 1px solid rgba(48, 129, 241, 0.3); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #cart-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #161b22; border-top: 3px solid var(--blue); padding: 20px; display: none; justify-content: space-between; align-items: center; z-index: 4000; box-sizing: border-box; }
        #payment-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 400px; background: #0d1117; border: 2px solid var(--green); border-radius: 20px; padding: 20px; z-index: 6000; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5500; }
    </style>
</head>
<body>
    <div class="overlay-global"></div>
    <div class="container">
        <div id="auth-screen">
            <div class="box">
                <img src="https://i.ibb.co/XrnM3hB/logo-yanikzx9.jpg" style="width:80px; border-radius:50%; margin-bottom:15px;">
                <h2 style="color: var(--blue); margin:0;">YANIKZX9 STORE</h2>
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="pass" placeholder="Senha">
                <button class="btn" style="background: var(--blue); color:white;" onclick="entrar()">ENTRAR</button>
                <button class="btn" style="background: #30363d; color:white;" onclick="cadastrar()">CRIAR CONTA</button>
            </div>
        </div>

        <div id="menu-screen" style="display: none;">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span id="user-display" style="font-size: 12px;"></span>
                <button onclick="location.reload()" style="background:var(--red); border:none; color:white; padding: 5px 10px; border-radius: 5px;">SAIR</button>
            </div>
            <div class="catalog-card" onclick="abrirCategoria('bonus')"><h3>üéÅ B√îNUS (+)</h3></div>
            <div class="catalog-card" onclick="abrirCategoria('padrao')"><h3>üõ°Ô∏è PADR√ÉO</h3></div>
            <div class="catalog-card" onclick="abrirCategoria('assinaturas')"><h3>üÜî ASSINATURAS</h3></div>
        </div>

        <div id="products-screen" style="display: none;">
            <button class="btn" style="background: #30363d; color:white; margin-bottom:15px;" onclick="voltarMenu()">‚¨Ö VOLTAR</button>
            <h2 id="cat-title" style="text-align: center; color: var(--blue);"></h2>
            <div id="products-list"></div>
        </div>
    </div>

    <div id="modal-overlay"></div>
    <div id="payment-modal">
        <h3 style="color:var(--green); text-align:center;">M-PESA: 840474014</h3>
        <p style="text-align:center;">Total: <span id="val-total"></span> MT</p>
        <input type="number" id="p-id-ff" placeholder="ID Jogador FF">
        <input type="text" id="p-id-trans" placeholder="ID Transa√ß√£o M-Pesa">
        <button class="btn" style="background: var(--green); color:white;" onclick="finalizarPedido()">PAGAR AGORA ‚úÖ</button>
        <button class="btn" style="background:none; color:var(--red);" onclick="fecharModal()">CANCELAR</button>
    </div>

    <div id="cart-bar">
        <div>Total: <strong id="cart-total">0</strong> MT</div>
        <button class="btn" style="background: var(--blue); color:white; width:auto; padding: 10px 20px;" onclick="abrirModal()">COMPRAR</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCb1O0tPAmk9Kuhgea4ju53IZPyw77FiFI",
            authDomain: "planning-with-ai-f24a5.firebaseapp.com",
            projectId: "planning-with-ai-f24a5",
            storageBucket: "planning-with-ai-f24a5.firebasestorage.app",
            messagingSenderId: "310393869088",
            appId: "1:310393869088:web:f9ee8ad089767c9d5abd45"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // TABELAS DE PRE√áOS CONFORME AS TUAS IMAGENS
        const dados = {
            bonus: [
                {n:"100 + 10 Diamonds", p:80},
                {n:"210 + 21 Diamonds", p:150},
                {n:"530 + 53 Diamonds", p:350},
                {n:"1080 + 108 Diamonds", p:700},
                {n:"2200 + 220 Diamonds", p:1400}
            ],
            padrao: [
                {n:"100 Diamonds", p:85},
                {n:"210 Diamonds", p:155},
                {n:"530 Diamonds", p:370},
                {n:"1080 Diamonds", p:700},
                {n:"2200 Diamonds", p:1500}
            ],
            assinaturas: [
                {n:"Semanal", p:190}, 
                {n:"Mensal", p:790}, 
                {n:"Passe Booyah", p:250}
            ]
        };

        let carrinho = [];

        function entrar() {
            const e = document.getElementById('email').value;
            const s = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e, s)
                .then(u => { 
                    document.getElementById('auth-screen').style.display='none';
                    document.getElementById('menu-screen').style.display='block';
                    document.getElementById('user-display').innerText = "Logado: " + u.user.email;
                })
                .catch(err => alert("Erro: " + err.message));
        }

        function cadastrar() {
            const e = document.getElementById('email').value;
            const s = document.getElementById('pass').value;
            auth.createUserWithEmailAndPassword(e, s)
                .then(() => alert("Conta criada! Clique em ENTRAR."))
                .catch(err => alert("Erro: " + err.message));
        }

        function abrirCategoria(c) {
            document.getElementById('menu-screen').style.display='none';
            document.getElementById('products-screen').style.display='block';
            document.getElementById('cat-title').innerText = c === 'bonus' ? "OFERTAS B√îNUS (+)" : "OFERTAS PADR√ÉO";
            const l = document.getElementById('products-list'); l.innerHTML = "";
            dados[c].forEach(x => {
                l.innerHTML += `<div class="item"><span>${x.n}</span><div><strong>${x.p} MT</strong> <button onclick="add('${x.n}',${x.p})" style="background:var(--blue); color:white; border:none; padding:8px 12px; border-radius:5px; margin-left:10px;">+</button></div></div>`;
            });
        }

        function voltarMenu() { 
            document.getElementById('products-screen').style.display='none'; 
            document.getElementById('menu-screen').style.display='block'; 
        }

        function add(n,p) { carrinho.push({n,p}); atualizar(); }
        function atualizar() {
            const t = carrinho.reduce((s,i) => s + i.p, 0);
            document.getElementById('cart-total').innerText = t;
            document.getElementById('cart-bar').style.display = carrinho.length > 0 ? 'flex' : 'none';
        }

        function abrirModal() { 
            document.getElementById('val-total').innerText = document.getElementById('cart-total').innerText; 
            document.getElementById('payment-modal').style.display='block'; 
            document.getElementById('modal-overlay').style.display='block'; 
        }
        function fecharModal() { 
            document.getElementById('payment-modal').style.display='none'; 
            document.getElementById('modal-overlay').style.display='none'; 
        }

        async function finalizarPedido() {
            const idFF = document.getElementById('p-id-ff').value;
            const idT = document.getElementById('p-id-trans').value;
            if(!idFF || !idT) return alert("Preencha os dados de pagamento!");
            const p = { 
                cliente: auth.currentUser.email, 
                id_ff: idFF, 
                id_trans: idT, 
                total: document.getElementById('cart-total').innerText, 
                itens: carrinho.map(i=>i.n).join(", "), 
                data: new Date().toLocaleString() 
            };
            await db.collection("pedidos").add(p);
            window.open(`https://wa.me/258840474014?text=${encodeURIComponent('Ol√° Yanikzx9! Pedido FF ID: '+idFF+' | Valor: '+p.total+'MT')}`);
            carrinho = []; atualizar(); fecharModal();
        }
    </script>
</body>
</html>
